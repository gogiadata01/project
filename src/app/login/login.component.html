<div class="col-lg-4 mx-auto shadow p-5 rounded m-5">

    <form action="" [formGroup]="userlogin" (submit)="login()">

        <input type="email" class="form-control mb-3" formControlName="email" placeholder="ელ:ფოსტა">
        <input type="password" class="form-control mb-3" formControlName="pass" placeholder="პაროლი">

        <button type="submit" class="btn btn-warning">შესვლა</button>
    </form>
</div>
